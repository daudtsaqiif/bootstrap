<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<style>
    .bordered{
        border: solid;
    }
    .bg-color{
        background-color: pink;
    }
</style>
<body>
    <div class="container">
        <h3>Justify Content Start</h3>
        <div class="row justify-content-start">
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">2</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">3</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">4</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">5</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">6</div>
            </div>
        </div>
        <h3 class="text-center">Justify-content-Center</h3>
        <div class="row justify-content-center">
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">2</div>
            </div>

            </div>

                <div class="bg-color">4</div>
            </div>

            </div>
            <div class="col-1 bordered">
                <div class="bg-color">6</div>
            </div>
        </div>
        <h3 class="text-end">Justify-content-end</h3>
        <div class="row justify-content-end">
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">2</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">3</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">4</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">5</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">6</div>
            </div>
        </div>
        <h3>Justify-content-Around</h3>
        <div class="row justify-content-around">
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>

            </div>
            <div class="col-1 bordered">
                <div class="bg-color">3</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">4</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">5</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">6</div>
            </div>
        </div>
        <h3>Justify-content-between</h3>
        <div class="row justify-content-between">
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">2</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">3</div>
            </div>
            <div class="col-1 bordered">

            </div>
            <div class="col-1 bordered">
                <div class="bg-color">5</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">6</div>
            </div>
        </div>

        <div class="row justify-content-evenly">
            <div class="col-1 bordered">
                <div class="bg-color">1</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">2</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">3</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">4</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">5</div>
            </div>
            <div class="col-1 bordered">
                <div class="bg-color">6</div>
            </div>
        </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>

</html>
